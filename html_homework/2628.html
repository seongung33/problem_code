<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
  </style>
</head>

<body style="width: 500px; padding-left: 100px;">
  <div class="alert alert-danger bg-danger text-white" role="alert">
    Invalid Login or password
  </div>
  <h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>
  <hr>
  <div class="card">
    <div class="card-header border-primary border-2 opacity-100 bg-white">
      <div class="fw-bold d-flex justify-content-center py-2">Sign in</div>
    </div>
    <div class="dropdown">
      <form class="px-4 py-3">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label fw-bold">Username or Email</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="">
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
              <p class="text-primary">Forgot password?</p>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign in</button>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
